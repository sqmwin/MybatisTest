log4j.logger.com.sqm.dao.StudentDao=debug,console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p][%c{1}:%L] - %m%n


log4j.appender.A1=org.apache.log4j.FileAppender
log4j.appender.A1.File=f:/logs/mybatistest/log.log
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%-5p][%d{ABSOLUTE}][%c{1}:%L] - %m%n